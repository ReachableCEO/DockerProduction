version: '3'
services:
  app:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - '80:80'
      - '1000:81'
      - '443:443'
    volumes:
      - /docker/storage/infra/nginx-proxy-manager/data:/data
      - /docker/storage/infra/nginx-proxy-manager/letsencrypt:/letsencrypt